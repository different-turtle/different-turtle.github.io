---
title: Blog
---
<h1>Blog</h1>

<aside class="bg-dark">
  <div class="container text-center">
      <div class="call-to-action">

        {% for post in site.posts %}
        <p>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          {{ post.excerpt }}
          <h6>{{ post.date | date_to_string  }}</h6>
        </p>
      {% endfor %}
      </div>
  </div>
</aside>
