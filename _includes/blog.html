<aside class="bg-dark">
  <div class="container text-center">
    <div class="call-to-action">
      
      <h3>Novidades</h3>

      {% for post in site.posts limit:2 %}
        <p>
            <h2>
              <a href="{{ post.url }}">{{ post.title }}</a>
            </h2>
            <em>{{ post.excerpt }}</em>

            {% for category in post.categories %}
              <h6>
                <a href="{{ site.baseurl }}/category/{{ category | slugify }}/">{{ category | capitalize }}</a> | {{ post.date | date_to_string  }}
              </h6>
	          {% endfor %}

        </p>
      {% endfor %}
      
    </div>
  </div>
</aside>
